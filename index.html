<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Zombie Hide & Survive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 100vw;
            max-height: 100vh;
        }

        canvas {
            display: block;
            background: #2a2a2a;
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            touch-action: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        #overlay.hidden {
            display: none;
        }

        #overlay.interactive {
            pointer-events: auto;
        }

        .overlay-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 2px 2px 4px #000;
        }

        .overlay-text {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
        }

        .overlay-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: #ff4444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s;
        }

        .overlay-button:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <div id="overlay" class="interactive">
            <div class="overlay-title">ZOMBIE HIDE & SURVIVE</div>
            <div class="overlay-text">Touch & drag to move, Tap to shoot</div>
            <div class="overlay-text">Desktop: Mouse to move, Spacebar to shoot</div>
            <div class="overlay-text">T to enter tank, B in tank drops MEGA bomb!</div>
            <div class="overlay-text">Kill 20 zombies to WIN!</div>
            <div class="overlay-text" style="margin-top: 20px; font-size: 24px;">SELECT DIFFICULTY:</div>
            <button class="overlay-button" onclick="game.startGame(1)" style="margin: 10px;">EASY</button>
            <button class="overlay-button" onclick="game.startGame(2)" style="margin: 10px;">MEDIUM</button>
            <button class="overlay-button" onclick="game.startGame(3)" style="margin: 10px;">HARD</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
