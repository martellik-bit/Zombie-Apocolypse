<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Hide & Survive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            background: #2a2a2a;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        #overlay.hidden {
            display: none;
        }

        #overlay.interactive {
            pointer-events: auto;
        }

        .overlay-title {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 2px 2px 4px #000;
        }

        .overlay-text {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
        }

        .overlay-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            background: #ff4444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s;
        }

        .overlay-button:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        <div id="overlay" class="interactive">
            <div class="overlay-title">ZOMBIE HIDE & SURVIVE</div>
            <div class="overlay-text">Move mouse to move avatar, Spacebar to shoot</div>
            <div class="overlay-text">R to reload, E to hide, F to spin gun</div>
            <div class="overlay-text">T to enter tank, B in tank drops MEGA bomb (kills ALL zombies!)</div>
            <div class="overlay-text">I for invincibility, P to pause - Kill 20 zombies to WIN!</div>
            <div class="overlay-text" style="margin-top: 20px; font-size: 24px;">SELECT DIFFICULTY:</div>
            <button class="overlay-button" onclick="game.startGame(1)" style="margin: 10px;">EASY</button>
            <button class="overlay-button" onclick="game.startGame(2)" style="margin: 10px;">MEDIUM</button>
            <button class="overlay-button" onclick="game.startGame(3)" style="margin: 10px;">HARD</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
